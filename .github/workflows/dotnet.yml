name: Build and Release Kannada Nudi Editor (WPF)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build & Package
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet Packages
      run: dotnet restore "KannadaNudiEditor.sln"

    - name: Build Solution
      run: dotnet build "KannadaNudiEditor.sln" --configuration Release --no-restore

    - name: Publish Build Output
      run: |
        dotnet publish "KannadaNudiEditor.csproj" `
          --configuration Release `
          --output published

    # ------------------------------
    # Install & Run Inno Setup
    # ------------------------------
    - name: Install Inno Setup
      run: choco install innosetup --yes
      shell: pwsh

    - name: Build Installer (Inno Setup)
      run: |
        $env:InnoPublishDir = "$(Resolve-Path published)"
        iscc ".github/workflows/setup.iss" /DSourceDir="$env:InnoPublishDir" /O"installer"
      shell: pwsh

    # ------------------------------
    # Package Build Output
    # ------------------------------
    - name: Zip Published Files
      run: Compress-Archive -Path published\* -DestinationPath kannadaNudi.zip
      shell: pwsh

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kannadaNudi-build
        path: |
          kannadaNudi.zip
          installer\*.exe


  # --------------------------------
  # Release Job
  # --------------------------------
  release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: kannadaNudi-build

    - name: Get Latest Version Tag
      id: get_version
      shell: pwsh
      run: |
        git fetch --tags
        $LATEST_TAG = git tag -l 'v*' --sort=-v:refname | Where-Object { $_ -match '^v\d+\.\d+\.\d+$' } | Select-Object -First 1
        if (-not $LATEST_TAG) {
          $NEW_VERSION = "v1.0.0"
        } else {
          $VERSION = $LATEST_TAG.TrimStart('v')
          $VERSION_PARTS = $VERSION.Split('.')
          $PATCH = [int]$VERSION_PARTS[2] + 1
          $NEW_VERSION = "v$($VERSION_PARTS[0]).$($VERSION_PARTS[1]).$PATCH"
        }
        echo "NEW_VERSION=$NEW_VERSION" >> $env:GITHUB_ENV
        echo "New version: $NEW_VERSION"

    - name: Create and Push New Tag
      run: |
        git tag ${{ env.NEW_VERSION }}
        git push origin ${{ env.NEW_VERSION }}

    - name: Wait for Tag Push
      run: git fetch --tags

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.NEW_VERSION }}
        files: |
          kannadaNudi.zip
          *.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
