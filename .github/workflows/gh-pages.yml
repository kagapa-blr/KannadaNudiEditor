name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish Blazor App
        run: |
          dotnet publish KannadaNudiWeb/KannadaNudiWeb.csproj \
            -c Release \
            -o release \
            --nologo

      # IMPORTANT: base href MUST be "/" for apex domain
      - name: Ensure correct base href
        run: |
          sed -i 's|<base href=".*" />|<base href="/" />|g' release/wwwroot/index.html

      # SPA routing support
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Disable Jekyll
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # Custom domain
      - name: Add CNAME
        run: echo "nudiweb.com" > release/wwwroot/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
          clean: true
